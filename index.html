<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COX Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light d-flex justify-content-center">
    <div class="container-fluid p-3 app-width">
        <h1>COX Notes</h1>
        <form id="account-info">
            <div class="row mb-2">
                <div class="col">
                    <label for="account-number" class="form-label">Account Number:</label>
                </div>
                <div class="col">
                    <input type="text" id="account-number" name="accountNumber" placeholder="Enter Account Number"
                        class="form-control">
                </div>
                <div class="col">
                    <button type="button" class="copy-btn btn btn-secondary"
                        data-field-id="account-number">Copy</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="account-12" class="form-label">Account #12:</label>
                </div>
                <div class="col">
                    <input type="text" id="account-12" name="account12" placeholder="Enter Account #12"
                        class="form-control">
                </div>
                <div class="col">
                    <button type="button" class="copy-btn btn btn-secondary" data-field-id="account-12">Copy</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="mdn" class="form-label">MDN:</label>
                </div>
                <div class="col">
                    <input type="tel" id="mdn" name="mdn" placeholder="Enter MDN" class="form-control">
                </div>
                <div class="col">
                    <button type="button" class="copy-btn btn btn-secondary" data-field-id="mdn">Copy</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="cui" class="form-label">CUI:</label>
                </div>
                <div class="col">
                    <input type="text" id="cui" name="cui" placeholder="Enter CUI" class="form-control">
                </div>
                <div class="col">
                    <button type="button" class="copy-btn btn btn-secondary" data-field-id="cui">Copy</button>
                </div>
            </div>
        </form>
        <h2>Notes</h2>
        <ul id="todo-list" class="list-group bg-dark">
            <!-- List items will be dynamically added here -->
        </ul>
        <button id="add-item" class="btn btn-primary">Add Item</button>
        <button type="button" id="clear-all" class="btn btn-danger">Clear All</button>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
